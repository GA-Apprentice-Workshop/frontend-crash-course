<!DOCTYPE html>
<html>
<head>
  <title>HTML Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Visit Google Fonts and implement a font of your choice here -->
  <!-- https://developers.google.com/fonts/docs/getting_started -->

  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">

  <!-- Create a link to style.css here -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- Create a Div here with a class attribute of "margin-top-20" and "logo" with whatever text you like inside. -->
<div class="margin-top-20 logo">
  <p>Hello, world!</p>
</div>

<div class="small-container margin-top-20">
  <div class="well">

    <div class="bold">
      First Name
    </div>
    <div class="margin-top-10">
      <!-- Place a text input field here with a class of "form-control" -->
      <!-- Use the name attribute to give it a descriptive name -->
      <input type="text" class="form-control" name="first_name">
    </div>

    <div class="bold margin-top-10">
      Last Name
    </div>
    <div class="margin-top-10">
      <!-- Place a text input field here with a class of "form-control" -->
      <!-- Use the name attribute to give it a descriptive name -->
      <input type="text" class="form-control" name="last_name">
    </div>
    <div class="bold margin-top-10">
      Email Address
    </div>
    <div class="margin-top-10">
      <!-- Place a text input field here with a class of "form-control" -->
      <!-- Use the name attribute to give it a descriptive name -->
      <input type="text" class="form-control" name="email">
    </div>
    <div class="bold margin-top-10">
      Address
    </div>
    <div class="margin-top-10">
      <!-- Place a text input field here with a class of "form-control" -->
      <!-- Use the name attribute to give it a descriptive name -->
      <input type="text" class="form-control" name="address1">
    </div>
    <div class="row margin-top-10">
      <div class="col-sm-6">
        <div class="bold">
          Address Line 2
        </div>
        <div class="margin-top-10">
          <!-- Place a text input field here with a class of "form-control" -->
          <!-- Use the name attribute to give it a descriptive name -->
          <input type="text" class="form-control" name="address2">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="bold">
          City
        </div>
        <div class="margin-top-10">
          <!-- Place a text input field here with a class of "form-control" -->
          <!-- Use the name attribute to give it a descriptive name -->
          <input type="text" class="form-control" name="city">
        </div>
      </div>
    </div>
    <div class="row margin-top-10">
      <div class="col-sm-6">
        <div class="bold">
          State
        </div>
        <div class="margin-top-10">
          <!-- Place a select field here with a class of "form-control" with options for each state. You may want to find a list online. -->
          <select>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="bold">
          Country
        </div>
        <div class="margin-top-10">
          <select class="form-control">
            <option value="USA">United States</option>
          </select>
        </div>
      </div>
    </div>
    <div class="margin-top-20 text-center">
      <!-- Place a button here with a type attribute of "submit", a class of "btn btn-primary btn-lg", and an id attribute of "submit".  Also give it a name (text between start and close tags) -->
      <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>
    </div>
  </div>
</div>

<!-- Create a JavaScript script link here to app.js -->
<script src="js/app.js"></script>
</body>

</html>
